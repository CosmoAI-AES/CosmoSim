name: 'Macos Build'

description: Build the project on Macos

inputs:
  compiler-version:
    default: 14
  python-version:
    required: false
    default: '3.10'

runs:
    using: "composite"

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          architecture: 'x64'

      - name: Install prerequisites
        shell: bash
        run: |
          sudo pip3 install conan==1.64
          conan profile new default --detect
          conan profile update settings.compiler.version=${{ inputs.compiler-version }} default
          pip3 install pyinstaller
      - name: Run conan
        shell: bash
        run: |
          conan install . -s build_type=Release -if build -b missing
      - name: Configure and build
        shell: bash
        run: |
          cmake . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
      - name: Make application bundle
        run: |
          pyinstaller --windowed --osx-bundle-identifier no.ntnu.iir.CosmoGUI CosmoSimPy/CosmoGUI.py
      - name: Remove non-app data
        run: |
          rm -rf dist/CosmoGUI
      - name: Archive Python link library
        uses: actions/upload-artifact@v3
        with:
          name: CosmoGUI-application-${{matrix.os}}
          path: dist
