name: Make Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  build-on-linux:

    runs-on: ${{ matrix.os }}
    env:
      CC: gcc-${{ matrix.compiler_version }}
      CXX: g++-${{ matrix.compiler_version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        compiler-version: [10]
        python-version: ['3.9','3.10','3.11']

    steps:
      - uses: ./.github/actions/build-linux
        with:
           compiler-version: ${{ matrix. compiler-version }}
           python-version: ${{ matrix.python-version }}

  build-on-windows:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        python-version: ['3.10','3.11']
    steps:
      - uses: ./.github/actions/build-windows
        with:
           compiler-version: ${{ matrix. compiler-version }}
           python-version: ${{ matrix.python-version }}

  python-dist:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Make Python Distribution
        run: |
           mkdir -p dist/CosmoSimPy
           rsync -av CosmoSimPy/ dist/CosmoSimPy/
      - name: Archive Python Application
        uses: actions/upload-artifact@v3
        with:
          name: CosmoSimPy
          path: dist

  release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    strategy:
       fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Build Test Artifact
        run: |
          zip --junk-paths test-artifact README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Test Release Asset
        id: upload-test-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./test-artifact.zip
          asset_name: test-artifact.zip
          asset_content_type: application/zip
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: CosmoSimPy
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./CosmoSimPy
          asset_name: CosmoSimPy
