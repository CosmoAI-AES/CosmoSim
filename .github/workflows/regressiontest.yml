name: "Regression Test (Modular)"

on: 
   push:
       branches: [ refactor/test-suites ]
       tags: 'v*' 
   workflow_dispatch:
   workflow_call:

jobs:
  build-on-linux:

    name: Build on Linux
    runs-on: ${{ matrix.os }}
    env:
      CC: gcc-${{ matrix.compiler-version }}
      CXX: g++-${{ matrix.compiler-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        compiler-version: [10]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v3
      - name: Build Project
        uses: ./.github/actions/build-linux
        with:
           compiler-version: ${{ matrix.compiler-version }}
           python-version: ${{ matrix.python-version }}

  build-on-windows:
    name: Build on Windows
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        compiler-version: [10]
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Build Project
        uses: ./.github/actions/build-windows
        with:
           compiler-version: ${{ matrix.compiler-version }}
           python-version: ${{ matrix.python-version }}

  regressiion-test:

    runs-on:  ${{ matrix.os }}
    needs: 
      - build-on-windows
      - build-on-linux
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04,windows-2019]
        test-dir: [ 'exactpm', 'raytrace', 'rotatedsis', 'roulette', 'roulettepm' ]
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
          cache: "pip"
      - name: pip-installations
        run: pip install -r requirements.txt
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: CosmoSimPy
          path: .
      - name: diagnostic
        run: |
            git status
            python3 --version
      - name: makeimages
        run: |
          cd RegressionTest/${{ matrix.test-dir }}
          sh ../bin/makeimages.sh
      - name: compare
        run: |
          cd RegressionTest/${{ matrix.test-dir }}
          sh ../bin/compareimages.sh
      - name: montage
        run: |
          cd RegressionTest/${{ matrix.test-dir }}
          sh ../bin/montageimages.sh
      - name: artifact-preparation
        run: |
          mkdir -p dist/${{ matrix.os }}/python${{ matrix.python-version }}/${{ matrix.test-dir }}
          mv RegressionTest/${{ matrix.test-dir }}/montage/ dist/${{ matrix.os }}/python${{ matrix.python-version }}/${{ matrix.test-dir }}
      - name: image-upload
        uses: actions/upload-artifact@v3
        with:
          name: montage
          path: dist


